<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
  <title>PoGodzilla</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
        <h1 id="w-location"></h1>
        <h3 class="text-dark" id="w-desc"></h3>
        <h3 id="w-string"></h3>
        <img id="w-icon">
        <ul id="w-details" class="list-group mt-3">
          <li class="list-group-item" id="w-humidity"></li>
          <li class="list-group-item" id="w-dewpoint"></li>
          <li class="list-group-item" id="w-feels-like"></li>
          <li class="list-group-item" id="w-wind"></li>
        </ul>
        <button type="button" class="btn btn-primary col-sm-12 mt-2" data-toggle="modal" id="ui-change-loc" data-target="#locModal">
          Change Location
        </button>
        <button type="button" class="btn btn-primary col-sm-12 mt-2" data-toggle="modal" id="ui-change-scale" data-target="#degModal">
          Change Scale
        </button>
        <button type="button" class="btn btn-primary col-sm-12 mt-2" data-toggle="modal" id="ui-change-lang" data-target="#langModal">
          Change Language
        </button>
      </div>
    </div>
  </div>

  <!-- LocModal -->
<div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="loc-modal-body">
          <form id="w-form">
            <div class="form-group">
              <label for="city" id="ui-city">City</label>
              <input type="text" id="city" class="form-control">
            </div>
            <div class="form-group">
                <label for="state" id="ui-state">State</label>
                <!-- <input type="text" id="state" class="form-control"> -->
                <select class="form-control" id="state" name="state"></select>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary ui-close" data-dismiss="modal"></button>
          <button data-dismiss="modal" id="w-change-loc-btn" type="button" class="btn btn-primary ui-save"></button>
        </div>
      </div>
    </div>
  </div>

   <!-- LangModal -->
<div class="modal fade" id="langModal" tabindex="-1" role="dialog" aria-labelledby="langModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="langModalLabel">Choose Language</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <select class="form-control" id="lang-select">
              <option id="ui-english" value="EN">English</option>
              <option id="ui-polish" value="PL">Polish</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary ui-close" data-dismiss="modal"></button>
        <button data-dismiss="modal" id="w-change-lang-btn" type="button" class="btn btn-primary ui-save"></button>
      </div>
    </div>
  </div>
</div>

    <!-- degModal -->
<div class="modal fade" id="degModal" tabindex="-1" role="dialog" aria-labelledby="degModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="degModalLabel">Choose Degree Scale</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="radio">
              <label style="font-size: 1.2rem;"><input type="radio" name="scale" value="C"> <span id="ui-celsius">Celsius</span></label>
            </div>
            <div class="radio">
              <label style="font-size: 1.2rem;"><input type="radio" name="scale" value="F"> <span id="ui-fahrenheit">Fahrenheit</span></label>
            </div>
            <div class="radio">
              <label style="font-size: 1.2rem;"><input type="radio" name="scale" value="FC"> <span id="ui-both-scales">Display Both Scales</span></label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary ui-close" data-dismiss="modal"></button>
        <button data-dismiss="modal" id="w-change-deg-btn" type="button" class="btn btn-primary ui-save"></button>
      </div>
    </div>
  </div>
</div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <script src="storage.js"></script>
  <script src="weather.js"></script>
  <script src="ui.js"></script>
  <script src="countries.js"></script>
  <script src="app.js"></script>
</body>
</html>
